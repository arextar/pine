<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/pine.css" rel="stylesheet">
    <link href="css/pine-animations.css" rel="stylesheet">
  </head>
  <body>
    <div class="pine-container">
      <h1 class="welcome">I am a test iframe!  Hit some keys!</h1>
      <pre></pre>
    </div>
    <script src="js/lib/jquery.js"></script>
    <script>
    $(function () {
      var $win = $(this);
      var $pre = $('pre');

      $win.on('keydown', function (evt, synthesizedEvt) {
        $pre[0].innerText += synthesizedEvt.which + '\n';
      });
    });
    </script>
  </body>
</html>
