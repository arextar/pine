<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/pine.css" rel="stylesheet">
    <link href="css/pine-animations.css" rel="stylesheet">
  </head>
  <body>
    <div class="pine-container">
      <h1 class="welcome">I am a test iframe!  Hit some keys!</h1>
      <pre></pre>
    </div>
    <script src="js/lib/api/pine.input.js"></script>
    <script>
      (function (global) {
        var pre = document.getElementsByTagName('pre')[0];
        var input = global.input = new pine.Input();

        input.onKeydown(function (keycode) {
          pre.innerText += ('keydown: ' + keycode + '\n');
        });

        input.onKeyup(function (keycode) {
          pre.innerText += ('keyup: ' + keycode + '\n');
        });
      } (this));
    </script>
  </body>
</html>
